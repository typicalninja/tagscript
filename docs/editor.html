<html>   
	<head>   
		<style>       
			div {
				display:inline-block;
				position:relative;
			}

			button {
				position:absolute;
				bottom:10px;
				right:10px;
			}

			textarea {
				display:block;
			}
		</style>
	</head>
	<body style="background-color: black; color: white;">       
			<div>
				<h1>Input</h1>
				<div>
					<textarea id="txt" cols="70" rows="20" spellcheck=”false”></textarea>
					<button onclick="onSubmit()">Run</button>
		
		 		</div>
			 <h1>Output</h1>
				<div>   
					<textarea id="result" cols="50" rows="20" readonly spellcheck=”false”></textarea>	 
					<button onclick="clearOutput()">Clear</button>
				</div>

			<h1>Console</h1>
				<div>   
					<textarea id="console" cols="55" rows="30" readonly></textarea>	 
					<button onclick="clearConsole()">Clear</button>
				</div>

			<h1>Context</h1>
				<p>Context that gets generated for this script</p>
				<div>   
					<textarea id="context" cols="30" rows="10" spellcheck=”false” readonly></textarea>	 
				</div>
			<h1>Static Props</h1>
				<p>Static Props generated for this script</p>
				<div>   
					<textarea id="sp" cols="60" rows="60" spellcheck=”false” readonly ></textarea>	 
				</div>

			<h1>Defaults</h1>
				<p>Add Defaults for this parser, Since Defaults functions are now included</p>
				<div>  
					<h2>Variables</h2>
					<input type="checkbox" id="version" name="version" value="version" onclick="enableFeature('version')">
					<label for="version">version</label><br>
					<h2>Functions</h2>
					<input type="checkbox" id="math" name="math" value="math" onclick="enableFeature('math')">
					<label for="math">math</label><br>
					<input type="checkbox" id="choose" name="choose" value="choose" onclick="enableFeature('choose')">
					<label for="choose">choose</label><br>
				</div>
		</div>
			

	</body>
	<!-- Import out web bundle for tagscript -->
	<script src="assets/bundle.js"></script>
	<!-- Webpack bundle for node.js util inspect -->
	<script src="assets/inspect.js"></script>
	<script>let parser=new tagscript.Parser({throwError:!0}),features=[];function enableFeature(e){features.includes(e)?(features.splice(features.indexOf(e),1),tagscript.removeDefaults(parser,[e]),log(`Disabled Default : ${e}`)):(features.push(e),tagscript.addDefaults(parser,features),log(`Enabled Default : ${e}`))}function log(e){return document.getElementById("console").value+="\n\n> "+e,!0}function clearConsole(){return document.getElementById("console").value="",!0}function clearOutput(){return document.getElementById("result").value="",!0}function onSubmit(){log("Submitting...");let e=Date.now(),t=parser.getNewCtx(),n=document.getElementById("txt").value;if(!n||""==n)return log("No Valid input Provided");t.parse(n).then(r=>{if(log(`Parsing complete [Time taken: ${Date.now()-e}ms]`),""==r||!r)return document.getElementById("result").value="<empty result>";document.getElementById("result").value=r,document.getElementById("context").value=inspect.default(t.ctx),document.getElementById("sp").value=JSON.stringify(tagscript.getStaticProps(n),null,4)}).catch(e=>{log(`Error occurred: ${e}`)})};window.onload=function(){clearConsole(),clearOutput(),document.getElementById("txt").value="",document.getElementById("context").value="",document.getElementById("sp").value="",document.getElementById("version").checked=!1,document.getElementById("math").checked=!1,document.getElementById("choose").checked=!1,tagscript.removeDefaults(parser,features),features=[]};
	</script>
</html>
